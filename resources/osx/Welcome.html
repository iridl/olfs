<h2>About the OPeNDAP 4 Data Server (Hyrax) OLFS Package</h2>

<p>This package provides the OLFS, the front end of Hyrax data
server from OPeNDAP.</p>

<p>To install Hyrax, you'll need to install and configure this software
and the front end to the server as well.</p>

<p>See <a href="http://www.opendap.org/download/hyrax.html">Hyrax</a> for more
information.</p>
